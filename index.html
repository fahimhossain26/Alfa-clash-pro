<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa clash pro</title>
    <link rel="stylesheet" href="style/style.js">
    <!-- daisy ui  -->
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" font-popins">
    
<main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home screen -->
    <section id="home-screen" class="min-h-screen text-white flex  justify-center items-center  ">
        <div class="flex flex-col items-center gap-7">
            <h2 class="text-6xl font-anton uppercase font-bold ">Alpha clash pro</h2>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn text-black">play</button>
        </div>
         </section>
         <!-- playground start -->
         <section id="playGround" class=" hidden">
            <div  class="flex flex-col items-center gap-16 pt-16">
                <!-- screen  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3] ">

                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white p-2 rounded-b-xl ">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabate" class="text-9xl text-black font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- KeyBoard start  -->
                <div>

                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>

                </div>
                <!-- KeyBoard end  -->
                <!-- live score -->
                <div class="flex justify-between w-1/2">
                    <button class="btn bg-[#894189] text-white rounded-full">
                       
                        Button
                        <img src="images/heart (1).svg" alt="">
                        <span>1</span>
                      </button>

                      <button class="btn bg-[#360490] text-white rounded-full">
                        
                        Button
                        <img src="images/dollar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
     
         </section>
         <!-- score section -->
         <section class="score flex justify-center  min-h-screen items-center hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-5 rounded-2xl ">
                <h1 class="text-8xl"><span class="font-extrabold"> Score :</span> 14</h1>
                <button class="btn bg-black text-white">Play Now</button>
                <p>Practice will make you Pro</p>
            </div>
     
         </section>
</main>
    

<script src="utility.js"></script>
<script src="alfa-clash.js"></script>
</body>
</html>
